<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <section class="header">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a class="options" href="index.html">HOME</a></li>
                    <li><a class="options" href="info.html">INFO</a></li>
                    <li><a class="options" href="hobby.html">HOBBY</a></li>
                    <li><a class="options" href="about.html">ABOUT</a></li>
                </ul>
            </div>
        </nav>
        <div id="frame">
            <input type="radio" name="frame" id="frame1" checked />
            <input type="radio" name="frame" id="frame2" />
            <input type="radio" name="frame" id="frame3" />
            <input type="radio" name="frame" id="frame4" />
            <div id="slides">
                <div id="overflow">
                    <div class="inner">
                        <div class="frame frame_1">
                            <div class="frame-content">
                                <h2>Slide 1</h2>
                            </div>
                        </div>
                        <div class="frame frame_2">

                                <h2>Slide 2</h2>

                            </div>
                        </div>
                        <div class="frame frame_4">
                            <div class="frame-content">
                                <h2>Slide 4</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="frame1"></label>
                <label for="frame2"></label>
                <label for="frame3"></label>
                <label for="frame4"></label>
            </div>
            <div id="bullets">
                <label for="frame1"></label>
                <label for="frame2"></label>
                <label for="frame3"></label>

        </div>
